<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huntley Fit - Login</title>
    <link rel="icon" href="plate-logo.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img src="huntley-fit-logo-white.png" alt="Huntley Fit Logo" style="height: 50px;">
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <form class="login-form">
            <h1 class="login-title">Login</h1>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="student@byu.edu">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password">
            
            <div class="button-group">
                <button type="submit">Login</button>
                <button type="submit">Sign Up</button>
            </div>
            
            <p style="text-align: center; margin-top: 1rem;">
                <a href="index.html">Continue as guest</a>
            </p>
        </form>
    </main>

    <footer>
        <span>Trace Huntley</span>
        <a href="https://github.com/THunt33/startup">GitHub</a>
    </footer>
</body>
</html>
